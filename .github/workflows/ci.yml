name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GO_VERSION: '1.24'

jobs:
  # This is a lightweight CI that runs basic checks
  # More comprehensive checks are handled by separate workflows
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Quick build test
      run: go build -o /tmp/cuju ./cmd/main.go

  # This job ensures all other workflows are triggered
  trigger-workflows:
    name: Trigger Workflows
    runs-on: ubuntu-latest
    needs: quick-check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Trigger dependent workflows
      run: |
        echo "âœ… All dependent workflows (build, test, lint) will run in parallel"
        echo "Check the Actions tab to see the status of each workflow"
