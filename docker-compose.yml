version: '3.8'

services:
  cuju:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cuju-leaderboard
    ports:
      - "9080:9080"
    environment:
      - LOG_LEVEL=info
      - ADDR=:9080
      - QUEUE_SIZE=100000
      - WORKER_COUNT=16
      - DEDUPE_SIZE=500000
      - SHARD_COUNT=8
      - MAX_LEADERBOARD_LIMIT=100
      - SCORING_LATENCY_MIN_MS=80
      - SCORING_LATENCY_MAX_MS=150
    volumes:
      # Mount config file if you want to customize settings
      - ./config.example.yaml:/app/config/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cuju.rule=Host(`localhost`)"
      - "traefik.http.services.cuju.loadbalancer.server.port=9080"

  # Optional: Add Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cuju-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring
    restart: unless-stopped

  # Optional: Add Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cuju-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  grafana-storage:
